<div class="agenda-aside">
  {{ with .Params.image }}
    {{ partial "commons/image-figure.html" (dict
      "image" .
      "sizes" site.Params.image_sizes.sections.agenda.hero_single
      "lazy" false
      )
    }}
  {{ end }}

  {{ if or .Params.text .Params.notes .Params.header_cta }}
    {{ partial "commons/agenda/practicals.html" . }}
  {{ end }}
</div>
